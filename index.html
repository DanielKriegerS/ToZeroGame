<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos Números</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main-style.css">
    <link rel="stylesheet" type="text/css" href="styles/game-style.css">
    <link rel="stylesheet" type="text/css" href="styles/media-styles.css">

</head>
<body class="container-fluid">
    <div  class="d-flex mb-2" id="header">
       <h1 id="title">Jogo dos Números</h1>
    </div>

    <nav class="d-flex contents" id="navigation">
        <a class="links" href="index.html">Jogo</a>
        <a class="links" href="./pages/info-page.html">Instruções</a>
    </nav>

        <div class="d-flex contents" id="main-content">
            <div class="contents" id="game-content">
                <div class="contents" id="random-number">
                    <h2 id="numbers-header"></h2>
                    <div id="numbers">
                        <button class="random-numbers"></button>
                        <button class="random-numbers"></button>
                        <button class="random-numbers"></button>
                    </div>
                </div>

                <div class="contents" id="selection">
                    <div class="row">
                        <h2>Seleção:</h2>
                    </div>
                    <div id="selected-content">
                        <span class="selected-numbers"></span>
                        <span class="selected-operation"></span>
                        <span class="selected-numbers"></span>
                        <span id="result"> = </span>
                    </div>
                </div>

                <div id="buttons" class="row">
                    <button class="command-button" id="execute-operation" alt="CONFIRMAR"><i class="fa-solid fa-check"></i></button>
                    <button class="command-button" id="cancel-operation" alt="APAGAR"><i class="fa-solid fa-eraser"></i></button>
                    <button class="command-button" id="restart-game" alt="RECOMEÇAR"><i class="fa-solid fa-arrows-rotate"></i></button>
                </div>
            </div>

            <div class="contents" id="operations">
                <h1>OPERAÇÕES</h1>
                <button class="op-button"><i class="fa-solid fa-plus"></i> </button>
                <button class="op-button"><i class="fa-solid fa-minus"></i> </button>
                <button class="op-button"><i class="fa-solid fa-xmark"></i> </button>
                <button class="op-button"><i class="fa-solid fa-divide"></i> </button>
                <button class="op-button"> ^ </button>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/game-script.js"></script>

</body>
</html>
