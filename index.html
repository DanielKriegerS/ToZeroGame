<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos Números</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles/css-styles/main-style.css">
    <link rel="stylesheet" type="text/css" href="styles/css-styles/game-style.css">
    <link rel="stylesheet" type="text/css" href="styles/css-styles/game--media-styles.css">
    <link rel="stylesheet" type="text/css" href="styles/css-styles/main--media-styles.css">
    <link rel="stylesheet" type="text/css" href="styles/css-styles/config--feedback-style.css">

</head>
<body class="container-fluid">
    <div  class="d-flex mb-2" id="header">
       <h1 id="title">Jogo dos Números</h1>
    </div>

    <div class="d-flex" id="nav-div">
        <nav class="row contents" id="navigation">
            <div class="col-lg-6 col-4 link-divs">
                <a data-id="jogo" href="./index.html">
                    <i class="links fa-solid fa-play"></i>
                    <span class="link-spans">jogar</span>
                </a>
            </div>    
            <div class="col-lg-6 col-4 link-divs">
                <a data-id="instrucoes" href="./pages/info-page.html">
                    <i class="links fa-solid fa-info"></i>
                    <span class="link-spans">como jogar</span>
                </a>
            </div>
            <div class="col-lg-12 col-4 link-divs">
                <a data-id="configuracoes" href="./pages/config-page.html">
                    <i class="links fa-solid fa-gear"></i>
                    <span class="link-spans">configurações</span>
                </a>
            </div>
        </nav>
    </div>
    

        <div class="d-flex contents" id="main-content">
            <div class="row w-100" id="game-content">
                <div class="contents col-lg-7" id="random-number">
                    <h2 id="numbers-header"></h2>
                    <div id="numbers">
                      
                    </div>
                </div>
                
                <div class="contents d-flex col-lg-4 mx-auto" id="config-feedback">
                    <div class="clock">
                        <div class="hand" id="second-hand"></div>
                        <div class="clock-numbers" id="clock-numbers"></div>
                    </div>

                    <div class="col-lg-6" id="timer">
                        <h2>TIMER</h2>
                    </div>
                </div>
                
                <div class="contents col-lg-7" id="selection">
                    <div class="row">
                        <h2>Seleção:</h2>
                    </div>
                    <div id="selected-content">
                        <span class="selected-numbers"></span>
                        <span class="selected-operation"></span>
                        <span class="selected-numbers"></span>
                        <span id="result"> = </span>
                    </div>
                </div>


                <div id="buttons" class="row">
                    <button title="CONFIRMAR" type="button" class="command-button" id="execute-operation" alt="CONFIRMAR"><i class="fa-solid fa-check"></i></button>
                    <button title="APAGAR" type="button" class="command-button" id="cancel-operation" alt="APAGAR"><i class="fa-solid fa-eraser"></i></button>
                    <button title="RECOMEÇAR" type="button" class="command-button" id="restart-game" alt="RECOMEÇAR"><i class="fa-solid fa-arrows-rotate"></i></button>
                </div>
            </div>
            


            <div class="contents" id="operations">
                <div id="op-title"><h1>OPERAÇÕES</h1></div>
                
                <div class="row" id="op-buttons">
                    <button title="SOMAR" type="button" class="col-lg-12 col-md-6 col-sm-3 op-button"><i class="fa-solid fa-plus"></i> </button>
                    <button title="SUBTRAIR" type="button" class="col-lg-12 col-md-6 col-sm-3 op-button"><i class="fa-solid fa-minus"></i> </button>
                    <button title="MULTIPLICAR" type="button" class="col-lg-12 col-md-6 col-sm-3 op-button"><i class="fa-solid fa-xmark"></i> </button>
                    <button title="DIVIDIR" type="button" class="col-lg-12 col-md-6 col-sm-3 op-button"><i class="fa-solid fa-divide"></i> </button>
                    <button title="EXPONENCIAR" type="button" class="col-lg-12 col-sm-3 op-button"><i class="fa-solid fa-chevron-up"></i> </button>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
    <script src="scripts/load-config-script.js"></script>
    <script src="scripts/game-script.js"></script>
    <script src="scripts/main-script.js"></script>
    <script src="scripts/config--feedback-script.js"></script>
</body>
</html>
