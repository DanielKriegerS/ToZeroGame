<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/css-styles/main-style.css">
    <link rel="stylesheet" type="text/css" href="../styles/css-styles/config-style.css">
    <link rel="stylesheet" type="text/css" href="../styles/css-styles/config--media-styles.css">
</head>

<body class="container-fluid">
    <div class="d-flex mt-4 mb-2" id="header">
        <h1 id="title">Jogo dos Números</h1>
    </div>

    <div class="col-12 row mx-auto contents" id="main-content">
        <div class="col-6 contents" id="configurations">
            <h3>Configurações do jogo: </h3>
            <form class="row">
                <div class="col-6 form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>

                <div class="col-6 form-group form-check">
                    <input type="checkbox" class="form-check-input" id="tempo">
                    <label class="form-check-label" for="tempo"><i class="fa-solid fa-stopwatch"></i></label>
                </div>

                <div class="col-6 form-group">
                    <label for="quantia-numeros">Quantia de Números</label>
                    <input type="number" class="form-control" id="quantia-numeros" min="3" max="8" placeholder="Digite um número entre 3 e 8">
                </div>

                <button type="submit" class="btn btn-primary">Iniciar Jogo</button>
            </form>
        </div>
    </div> 
    <script src="../scripts/config-script.js"></script>
        
</body>
</html>
